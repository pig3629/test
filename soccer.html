<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="Scripts/jquery-3.0.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>soccer</title>
    <style>
        #ball {
            position: relative;
        }
        #box {
            width :640px;
            height :480px;
            background: green;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div id="box"><img src="ball.png" alt="" id="ball" width="150" height="150"></div>
    <script>
        bounce()
        function bounce(){
            $("#ball")
            .animate({left:'270px',top:'380px'},'slow','linear')
            .animate({left:'540px',top:'150px'},'slow','linear')
            .animate({left:'270px',top:'0px'},'slow','linear')
            .animate({left:'0px',top:'150px'},'slow','linear')
            bounce()
        }
    </script>
</body>
</html>
